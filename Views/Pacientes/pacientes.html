<div class="container2">
  <h5>Pacientes</h5>

  <div class="row">
    <div class="input-field col s0">
      <a class="waves-effect waves-ligth btn modal-trigger" href="#modal1"
        >Registrar</a
      >
    </div>
    <div class="input-field col s6">
      <input
        id="filtrar"
        type="text"
        placeholder="Buscar paciente"
        onkeyup=""
        id=""
      />
      <label for="filtrar">Buscar paciente</label>
    </div>
  </div>
  <!--Modal Structure-->
  <div id="modal1" class="modal modal-fixed-footer">
    <form class="col s12" id="validate" enctype="multipart/form-data">
    <div class="modal-content">
      <center>
        <h5>Registrar paciente</h5>
      </center>
      <div class="row">
          <div class="row">
            <div class="input-field col s6">
              <input
                placeholder="Nombre"
                name="nombre"
                id="nombre"
                type="text"
                class="validate"
                required
              />
              <label class="error" for="nombre">Nombre</label>
            </div>
            <div class="input-field col s6">
              <input
                placeholder="Apellido paterno"
                name="paterno"
                id="paterno"
                type="text"
                class="validate"
                required
              />
              <label class="error" for="paterno">Apellido Paterno</label>
            </div>
            <div class="input-field col s6">
              <input
                placeholder=" Apellido materno"
                name="materno"
                id="materno"
                type="text"
                class="validate"
              />
              <label class="error" for="nombre">Apellido Materno</label>
            </div>
            <div class="input-field col s6">
              <input
                placeholder="Fecha de nacimiento"
                name="fechaNac"
                id="fechaNac"
                type="date"
                class="validate"
                required
              />
              <label class="error" for="fechaNac">Fecha de nacimiento</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s6">
              <input
                placeholder="Telefono celular"
                name="telefonoCel"
                id="telefonoCel"
                type="number"
                class="validate"
                required
              />
              <label class="error" for="telefonoCel">Telefono</label>
            </div>
            <div class="input-field col s6">
              <select id='sexo'>
                <option value="" disabled selected>Elige una opción</option>
                <option value="1">Mujer</option>
                <option value="2">Hombre</option>
                <option value="3">Otro</option>
              </select>
              <label>Sexo</label>
            </div>
         
          </div>
          <div class="row">
            <div class="input-field col s6">
                <select id='estadoCiv'>
                  <option value="" disabled selected>Elige una opción</option>
                  <option value="1">Soltero</option>
                  <option value="2">Casado</option>
                  <option value="3">Divorciado</option>
                </select>
                <label>Estado civil</label>
              </div>
            
            <div class="input-field col s6">
                <input
                  placeholder="Departamento"
                  id="departamento"
                  name="departamento"
                  type="text"
                  class="validate"
                  required
                />
                <label class="error" for="departamento">Departamento</label>
              </div>
          </div>
          <div class="row">
            <div class="input-field col s6">
              <select id='centroCosto'>
                <option value="" disabled selected>Elige una opción</option>
                <option value="1">Facultad de ingeniería</option>
                <option value="2">Faculotad de derecho</option>
                <option value="3">Facultad de ciencias políticas</option>
              </select>
              <label>Centro de costos</label>
            </div>
            <div class="input-field col s6">
              <select  id='tipoUser'>
                <option value="" disabled selected>Elige una opción</option>
                <option value="1">Tipo 1</option>
                <option value="2">Tipo 2 </option>
                <option value="3">Tipo 3</option>
              </select>
              <label>Tipo de paciente</label>
            </div>
          </div>
          
      </div>
    </div>
    <div class="modal-footer">
        <button onclick="registrarPaciente()" id="btnLogin" class="waves-effect waves-light btn">
            Registrar
        </button>
    </div>
</form>
  </div>
</div>
