<div class="container2">
  <h5>Pacientes</h5>

  <div class="row">
    <div class="input-field col s0">
      <a
        onclick="restablecerPaciente();"
        class="waves-effect waves-ligth btn modal-trigger"
        href="#modal1"
        >Registrar</a
      >
    </div>
    <div class="input-field col s6">
      <input
        id="filtrarPaciente"
        type="text"
        placeholder="Buscar paciente"
        onkeyup="getPacientes()"
        id=""
      />
      <label for="filtrar">Buscar paciente</label>
    </div>
  </div>
  <table class="table">
    <thead>
      <tr>
       <th>Id</th> 
      <th>Nombre</th>
      <th>Ap. Paterno</th>
     <th> Ap. Materno</th>
     <th> Telefono</th>
      <th>Centro de Costos</th>
      <th>Tipo Paciente</th>
     <th> Opciones</th>
    </tr>
    </thead>
    <tbody id="resultPaciente">

    </tbody>
  </table>
  <!--Modal Structure-->
  <div id="modal1" class="modal modal-fixed-footer">
    <form class="col s12" id="validate"  method="POST">
      <div class="modal-content">
        <center>
          <h5>Registrar paciente</h5>
        </center>
        <div class="row">
          <div class="row">
            <div class="input-field col s6">
              <input
                placeholder="Nombre"
                name="nombre"
                id="nombre"
                type="text"
                class="validate"
                required
                
              />
              <label class="error" for="nombre">Nombre</label>
            </div>
            <div class="input-field col s6">
              <input
                placeholder="Apellido paterno"
                name="paterno"
                id="paterno"
                type="text"
                class="validate"
                required
              
              />
              <label class="error" for="paterno">Apellido Paterno</label>
            </div>
            <div class="input-field col s6">
              <input
                placeholder=" Apellido materno"
                name="materno"
                id="materno"
                type="text"
                class="validate"
              
              />
              <label class="error" for="nombre">Apellido Materno</label>
            </div>
            <div class="input-field col s6">
              <input
                placeholder="Fecha de nacimiento"
                name="fechaNac"
                id="fechaNac"
                type="date"
                class="validate"
                required
                
              />
              <label class="error" for="fechaNac">Fecha de nacimiento</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s6">
              <input
                placeholder="Telefono celular"
                name="telefonoCel"
                id="telefonoCel"
                type="number"
                class="validate"
                required
              />
              <label class="error" for="telefonoCel">Telefono</label>
            </div>
            <div class="input-field col s6">
              <select id="estadoCiv" required> </select>
              <label>Estado civil</label>
            </div>
          </div>
          <div class="row">
            
            <div class="input-field col s6">
              <select id="sexo" required  onchange="habilitarSexo();">
                <option value="" disabled selected >Elige una opci√≥n</option>
                <option value="1">Mujer</option>
                <option value="2" >Hombre</option>
                <option value="3">Otro</option>
              </select>
              <label>Sexo</label>
            </div>

            <div class="input-field col s6">
              <input
                placeholder="Otro sexo"
                id="otro_sexo"
                name="otro_sexo"
                type="text"
                class="validate"
                disabled
              />
              <label class="error" for="otro_sexo">Otro sexo</label>
            </div>
            
          </div>
          <div class="row">
            <div class="input-field col s6">
              <select id="centroCosto" required>
               
              </select>
              <label>Centro de costos</label>
            </div>
            <div class="input-field col s6">
              <input
                placeholder="Departamento"
                id="departamento"
                name="departamento"
                type="text"
                class="validate"
                required
               
              />
              <label class="error" for="departamento">Departamento</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s6">
              <select id="tipoPaciente" required>
                
              </select>
              <label>Tipo de paciente</label>
            </div>
            
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <label id="registrarMessage" class="text-left Message"></label>
        <button
          id="btnLogin"
          class="waves-effect waves-light btn"
        >
          Registrar
        </button>
      </div>
    </form>
  </div>
</div>
