    <div class="row">
        <div class="input-field col s0">
            <a class="waves-effect waves-ligth btn modal-trigger" href="#modalRSC"
            onclick='iniciaConsultoriosSemanas()'>Reporte semanal por consultorio</a>

        </div>
    </div>
    <div id="modalRSC" class="modal modal-fixed-footer">
        <form class="col s12" id="validate" method="POST">
            <div class="modal-content">
                <center>
                    <h5>Reporte semanal por consultorio</h5>
                </center>

                <div class="row">
                    <div class="input-field col s6">
                        <select id="selectConsultorio" required>
                        </select>
                        <label>Selecciona consultorio</label>
                    </div>
                    <div class="input-field col s6">
                        <select id="selectRango" required>
                        </select>
                        <label>Selecciona rango de fecha a consultar</label>
                    </div>
                </div>
                <div class="input-field col s0">
                    <!--href="#modalConsulta"-->
                    <a class="waves-effect waves-ligth btn modal-trigger"
                    id="btnMuestraReporte">Reporte semanal por consultorio</a>
        
                </div>

                <div class="row">
                        <table class="table">
                            <thead>
                                <tr>                                    
                                    <th>Fecha de Consulta</th>
                                    <th>Hra. consulta</th>
                                    <th>Tipo Atención</th>
                                    <th>Detalles</th>
                                </tr>
                            </thead>
                            <tbody id="reporte">
                            </tbody>
                        </table>
                    </div>

            </div>
        </form>
